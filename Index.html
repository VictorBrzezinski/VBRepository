<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
        rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="return">
        <a href="">
            < Return</a>
    </div>
    <div class="container">
        <div class="order-summary">
            <img src="images/illustration-hero.svg" alt="">
            <div class="info">
                <h2>Order Summary</h2>
                <p>
                    You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you
                    like!
                </p>
                <div class="price">
                    <img src="images/icon-music.svg" alt="">
                    <p class="annual">Premium Plan</p>
                    <p class="cost">$59.99/year</p>
                    <a class="change" href="">change</a>
                </div>
                <button class="proceed">Proceed to Payment</button>
                <button class="cancel">Cancel Order</button>
            </div>
        </div>
    </div>
</body>

</html>
